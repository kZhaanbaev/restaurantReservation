<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hot Restaurant</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--  Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css"></style>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Hot Restaurant</h1>
          <h3>Make Your Reservation</h3>
          <hr />
          <a href="/tables.html">
            <button class="btn btn-danger btn-lg">
              <span class="fa fa-plus"></span> View Tables
            </button>
          </a>
          <a href="/home.html">
            <button class="btn btn-danger btn-lg">
              <span class="fa fa-eye"></span> Home
            </button>
          </a>
        </div>
  
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Table Reservation</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name">
          </div>
          <div class="form-group">
            <label for="number">Phone Number</label>
            <input class="form-control" type="text" id="number">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" id="email">
          </div>
           <div class="form-group">
            <label for="id">Unique ID</label>
            <input class="form-control" type="text" id="id">
          </div>
          <button type="submit" id="submit" class="submit"><span class="glyphicon glyphicon-send"></span> Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div id="top"></div>
  <div id="bottom"></div>
  <div id="left"></div>
  <div id="right"></div>

  <script type="text/javascript">
  
    $("#submit").click(function() {
        event.preventDefault();
  
        var newReservation = {
          customerName: $("#name").val().trim(),
          phoneNumber: $("#number").val().trim(),
          customerEmail: $("#email").val().trim(),
          customerID: $("#id").val().trim()
        }
  
        console.log(newReservation);
  
         var currentURL = window.location.origin;
  
         $.post(currentURL + "/tables.html", newReservation, function(data) {
  
            if (data == true) {
              alert("Yay! You are officially booked!");
            }
  
            if (data == false) {
              alert("Sorry you are on the wait list.");
            }
  
            $("#name").val("");
            $("#number").val("");
            $("#email").val("");
            $("#id").val("");
         });
  
         return false;
    });
  
</script>
</body>
</html>
